<!DOCTYPE html>
<html>
<head>
<style>
div h2{
  width: 100px;
  height: 200px;
  background: red;
  transition: width 6s height 10s;
}
div h3{
  width: 100px;
  height: 100px;
  background: blue;
  transform: translate(200px, 500px);
  
}


div h4{
  width: 100px;
  height: 100px;
  background: green;
  transition: width 4s;
  transform: translate(100px, 200px);
}
div h2:hover{
  width: 800px;
}
div h3:hover {
  width: 600px;
}
div h4:hover {
  width: 300px;
}
</style>
</head>
<body>
<div>
  <h2></h2>
</div>
<div>
  <h3></h3>
</div>
<div>

  <h4></h4>
  </div>
</body>
</html>
